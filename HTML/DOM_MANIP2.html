<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<p id="changed"> New color & font</p>

<script>
$(document).click(function(){
    $("#changed").css("font-size","30px");
    $("#changed").css("color","red");
});
</script>

</body>
</html>
